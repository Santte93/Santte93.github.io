<!DOCTYPE html>
<html>
<body style="background:#ffb3b0">
    
    <html>

    <head>
       <title>Setting Basefont Color</title>
    </head>
     
    <body>
       <basefont face = "courier" size = "+10" color = "#ff0d05">
       <p>TERVETULOA SANTEN KOTISIVUILLE!</p>
    
       
       <p><font size = "+2" color = "#ff0d05">
             Mukavaa, että vierailet näillä sivuilla. Katja on ihana!
          </font>
       </p>
 
       <p><font face = "courier" size = "+20" color = "#ff0d05">
             Kiitos kun vierailit sivullani, tervetuloa uudelleen.
          </font>
       </p>
    </body>

    <head>
        <title>HTML marquee Tag</title>
     </head>
      
     <body>
        <marquee direction = "up">SANTTE</marquee>
     </body>
     <head>
        <title>HTML marquee Tag</title>
     </head>
      
     <body>
        <marquee width = "20%">KATJA</marquee>
     </body>
     <head>
        <title>Multiple-Line Input Control</title>
     </head>
      
     <body>
        <form>
           moi : <br />
           <textarea rows = "5" cols = "50" name = "moi">
              onko asiaa?
           </textarea>
        </form>
     </body>
     
 </html>
